<nav 
    class="d-flex flex-column flex-shrink-0 bg-light delay overflow-hidden" 
    [style]="{'width': isMenuSelected ? '280px': '4.5rem', 'height': '100%'}">
    <hr>
    <ul 
        class="nav nav-pills flex-column mb-auto" 
        [class]="{'nav-flush': !isMenuSelected}">
        <li>
            <a 
                routerLink="/dashboard" 
                class="nav-link link-dark side-nav-item" 
                [class]="{'active': route==='dashboard'}">
                <i class="bi bi-speedometer icon m-2"></i>
                <span class="m-4">Dashboard</span>
            </a>
        </li>
        <li>
            <a
                routerLink="/products" 
                class="nav-link link-dark side-nav-item"
                [class]="{'active': route==='products'}">
                <i class="bi bi-boxes icon m-2"></i>
                <span class="m-4">Products</span>
